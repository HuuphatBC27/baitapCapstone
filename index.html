<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/controller/main.js" />
    <link rel="stylesheet" href="/Sass/css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="text-center mb-5">Danh Sách Sản Phẩm</h1>
      <div class="d-flex bd-highlight">
        <div class="p-2 w-100 bd-highlight header-content-right">
          <label for="cars">Loại sản phẩm:</label>

          <select name="cars" id="cars">
            <optgroup label="Các loại sản phẩm">
              <option value="">Các loại sản phẩm</option>
              <option value="iphone">Iphone</option>
              <option value="samsung">SamSung</option>
              <option value="other">sảm phẩm khác</option>
            </optgroup>
          </select>
        </div>
        <div
          class="p-2 flex-shrink-1 bd-highlight header-content-left text-left cart"
        >
          <!-- button hiển thị modal -->

          <button
            id="btnAddProduct"
            type="button"
            class="btn btn-light"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-cart-shopping" style="font-size: 50px"
              ><span>0</span></i
            >
          </button>
        </div>
      </div>
    </header>

    <section class="banner pt-5">
      <div class="container">
        <div id="danhSachSp" class="row"></div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Giỏ Hàng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="cart-row">
              <table>
                <tr>
                  <th>STT</th>
                  <th>Hình</th>
                  <th>Tên Sản Phẩm</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                </tr>
                <tbody id="myCart"></tbody>
              </table>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
              <strong class="cart-total-title">Tổng Cộng:</strong>
              <span class="cart-total-price">0VNĐ</span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Purchase
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/models/product.js"></script>
    <script src="/services/display.js"></script>
    <script src="/services/cart.js"></script>
    <script src="/services/CartItem.js"></script>
    <script src="/services/productAPi.js"></script>
    <script src="/controller/main.js"></script>
  </body>
</html>
